<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سفارش شما ثبت شد ✅</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Vazirmatn", sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .success-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 60px 50px;
      width: 420px;
      animation: fadeIn 1s ease;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      font-size: 70px;
      color: #00fff2;
      text-shadow: 0 0 30px #00fff2;
      animation: pop 0.7s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    h2 {
      font-size: 24px;
      margin-top: 20px;
      background: linear-gradient(90deg, #00fff2, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideUp 1.2s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p {
      margin-top: 15px;
      font-size: 16px;
      color: #ccc;
      line-height: 1.8;
      animation: slideUp 1.4s ease;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      background: linear-gradient(90deg, #00fff2, #00aaff);
      color: #000;
      padding: 12px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
      transition: 0.3s;
      animation: slideUp 1.6s ease;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0, 255, 200, 0.6);
    }
  </style>
</head>
<body>

  <div class="success-box">
    <div class="icon">✅</div>
    <h2>سفارش شما با موفقیت ثبت شد!</h2>
    <p>از خرید شما سپاسگزاریم ❤️<br>
       همکاران ما به‌زودی برای هماهنگی ارسال با شما تماس خواهند گرفت.</p>
    <a href="site apple3.html">بازگشت به فروشگاه</a>
  </div>

</body>
</html>
